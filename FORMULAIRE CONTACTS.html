<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulaire de Contact</h1>
        <form id="contactForm">
            <label for="fullName">Prénom et Nom</label>
            <input type="text" id="fullName" name="fullName" placeholder="Votre Prénom et Nom" required>

            <label for="company">Société</label>
            <input type="text" id="company" name="company" placeholder="Votre Société" required>

            <label for="jobTitle">Fonction</label>
            <input type="text" id="jobTitle" name="jobTitle" placeholder="Votre Fonction" required>

            <label for="phone">Téléphone</label>
            <input type="tel" id="phone" name="phone" placeholder="Votre N° téléphone" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>

            <button type="submit">Envoyer</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                fullName: document.getElementById('fullName').value,
                company: document.getElementById('company').value,
                jobTitle: document.getElementById('jobTitle').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
            };

            console.log('Données soumises:', formData);

            alert('Merci ! Vos informations ont été envoyées.');

            // Optionnel : Vous pouvez envoyer ces données à un serveur ici
            // fetch('/submit', { method: 'POST', body: JSON.stringify(formData) });
        });
    </script>
</body>
</html>
